syntax = "proto3";
import "BlockHeaderMessage.proto";
import "TransactionMessage.proto";
option java_package = "com.passport.proto";
option java_outer_classname = "BlockMessage";

message Block {
    int64 blockSize = 1;
    int64 blockNumber = 2;
    int64 blockHeight = 3;
    BlockHeader blockHeader = 4;
    int32 transactionCount = 5;
    repeated Transaction transactions = 6;
    string producer = 7;
}